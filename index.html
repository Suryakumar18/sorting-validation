<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    



<button class="btn btn-primary" type="button" id="btn1" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Validate output</button>

<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
  <div class="offcanvas-header">
    <h5 id="offcanvasRightLabel">Test cases</h5>
    <button type="button"  class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body" id="val">
    
  </div>
</div>



<div class="form-group purple-border">
    <label for="exampleFormControlTextarea4">Enter input here</label>
    <textarea class="form-control" id="exampleFormControlTextarea4 myTextArea" rows="3" cols="5" style="max-width: 500px;"></textarea>


   <div class="result" id="result" style="height: 100px; width: 400px; background-color: black;">

   </div>
</div>

<button onclick="handleClick()" class="btn btn-primary" id="checkoutput">Check output</button>

<script>
 function handleClick() {
        var textareaValue = document.getElementsByTagName('textarea')[0].value;
        var linesArray = textareaValue.split(',');
        var array1 = [];

        for(var i=0;i<linesArray.length;i++){
           var x= parseInt(linesArray[i]);
            array1.push(x);
        }

        for(var i = 0; i < array1.length; i++){
            for(var j = 0; j < ( array1.length-i-1 ); j++){
                        if(array1[j] > array1[j+1]){
                        var temp = array1[j]
                        array1[j] = array1[j + 1]
                        array1[j+1] = temp
      }
    }
  }
        
 
 
        for(var i =0;i<array1.length;i++){
          document.getElementById("result").innerHTML +="<span style=\"color:white\">"+array1[i]+",</span>";
        }


        setTimeout(function(){
          var x = document.getElementById('result').innerText;


        var linesArray1 = x.split(',');
        var array2 = [];

        for(var i=0;i<linesArray1.length;i++){
           var y= parseInt(linesArray1[i]);
            array2.push(y);
        }
        var array3 =[];
        array3.push(...array2);
        array3.sort();
        var count = 0;
        for(var i =0;i<array3.length-1;i++){
          if(array3[i]!=array2[i]){
            count++
          }
        }
        if(count==0){
          document.getElementById("val").innerHTML +="<h5 style=\"color:green\">test case 1 passed</h5>";
        }
        else{
          document.getElementById("val").innerHTML +="<h5 style=\"color:red\">test case 1 failed</h5>";
        }
        

  

          
        },1000)






        
    }


</script>




<style>
.form-group{
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 20px;
    margin-top: 200px;
    position: relative;
}

#btn1{
  margin-left: 600px;
  position: absolute;
  margin-top: 300px;
  
}
#checkoutput{
  margin-left: 800px;
  position: absolute;
  margin-top: 50px;
}
</style>

</body>
